<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="row align-items-start">
            <!-- LEFT COLUMN -->
            <div class="col p-5 d-flex flex-column justify-content-center custom">
                <h1 class="d-6 mb-5 test">New Dojo</h1>
                <!-- INSERT ACTION FOR FORM -->
                <form action="/create_dojo" method="post">
                    <div class="mb-3 row ">
                        <label for="name" class="col-sm col-form-label">Name: </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>
                    <button class="btn btn-primary">Create</button>
                </form>
            </div>
            <div class="col p-5">
                <h1 class="d-6 mb-5">All Dojos</h1>
                <div class="card mb-3">
                    <ul class="list-group list-group-flush">
                        <!-- FOR LOOP HERE -->
                        {% for d in dojos %}

                        <a href="/dojo_info/{{d.id}}" class="list-group-item">{{d.name}}</a>

                        {%endfor%}
                    </ul>
                </div>
                <a href="/new_ninja" class="btn btn-outline-primary">Add Ninja</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
</body>

</html>
