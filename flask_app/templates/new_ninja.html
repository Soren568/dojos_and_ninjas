<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>

<body>
    <div class="container p-5 custom">
        <h1 class="">New Ninja</h1>
        <div class="over card p-4  mb-3">
            <form action="/create_ninja" method="post">
                <div class="row g-2 align-items-center mb-3">
                    <div class="col-auto me-auto">
                        <label for="location">Location: </label>
                    </div>
                    <div class="col-auto">
                        <select class="form-select" name="dojo_id">
                            <option selected>Open this select menu</option>
                            <!-- FOR LOOP, ITERATE THROUGH DOJOS; VALUE = DOJO | TEXT = DOJO-->
                            {% for d in dojos %}
                            <option value="{{d.id}}">{{d.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <!-- FIRST NAME -->
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-auto me-auto">
                        <label for="fname" class="col-form-label">First Name:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="fname" class="form-control" name="first_name">
                    </div>
                </div>
                <!-- LAST NAME -->
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-auto me-auto">
                        <label for="lname" class="col-form-label">Last Name:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="lname" class="form-control"  name="last_name">
                    </div>
                </div>
                <!-- AGE -->
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-auto me-auto">
                        <label for="age" class="col-form-label">Age:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="age" class="form-control" name="age">
                    </div>
                </div>
                <!-- BUTTON -->
                <button class="btn btn-primary align-items-end">Create</button>
            </form>
        </div>
        <a href="/" class="btn btn-outline-primary">Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
